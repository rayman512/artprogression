<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Art Progression</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Upload Artwork</h1>
            <p class="subtitle">Add your daily sketch</p>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <div class="login-form">
                <div id="login-message"></div>
                <button id="google-signin-btn" class="btn google-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Sign in with Google
                </button>
                <p class="login-note">Only authorized accounts can upload</p>
            </div>
        </div>

        <!-- Upload Form (hidden until logged in) -->
        <div id="upload-section" class="hidden">
            <div id="user-info" class="user-info"></div>

            <form id="upload-form" class="upload-form">
                <div id="upload-message"></div>

                <div class="form-group">
                    <label for="day">Day Number</label>
                    <input type="number" id="day" name="day" min="1" max="365" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="image">Select Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div id="preview" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" placeholder="What did you practice today? Any reflections?"></textarea>
                </div>

                <button type="submit" class="btn" id="upload-btn">Upload Artwork</button>
            </form>

            <!-- Existing Artworks List -->
            <div id="artworks-list-section" class="artworks-list-section">
                <h2>Manage Artworks</h2>
                <div id="artworks-list" class="artworks-list"></div>
            </div>

            <div class="admin-actions">
                <a href="index.html" class="back-link">&larr; Back to Gallery</a>
                <button id="signout-btn" class="btn btn-secondary">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content edit-modal-content">
            <button class="modal-close" id="edit-modal-close">&times;</button>
            <div class="modal-header">
                <h2>Edit Artwork</h2>
            </div>
            <form id="edit-form" class="edit-form">
                <input type="hidden" id="edit-id">
                <div class="edit-preview">
                    <img id="edit-image-preview" src="" alt="Artwork preview">
                </div>
                <div class="form-group">
                    <label for="edit-day">Day Number</label>
                    <input type="number" id="edit-day" name="day" min="1" max="365" required>
                </div>
                <div class="form-group">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Notes (optional)</label>
                    <textarea id="edit-notes" name="notes" placeholder="What did you practice today? Any reflections?"></textarea>
                </div>
                <div id="edit-message"></div>
                <div class="edit-actions">
                    <button type="button" class="btn btn-secondary" id="edit-cancel-btn">Cancel</button>
                    <button type="submit" class="btn" id="edit-save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content delete-modal-content">
            <div class="delete-modal-body">
                <h2>Delete Artwork?</h2>
                <p>Are you sure you want to delete <strong id="delete-day-text">Day X</strong>? This action cannot be undone.</p>
                <div class="delete-preview">
                    <img id="delete-image-preview" src="" alt="Artwork to delete">
                </div>
                <div id="delete-message"></div>
                <div class="delete-actions">
                    <button type="button" class="btn btn-secondary" id="delete-cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete-confirm-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
