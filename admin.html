<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Art Progression</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Upload Artwork</h1>
            <p class="subtitle">Add your daily sketch</p>
        </div>

        <!-- Login Form -->
        <div id="login-section">
            <form id="login-form" class="login-form">
                <div id="login-message"></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Upload Form (hidden until logged in) -->
        <div id="upload-section" class="hidden">
            <form id="upload-form" class="upload-form">
                <div id="upload-message"></div>

                <div class="form-group">
                    <label for="day">Day Number</label>
                    <input type="number" id="day" name="day" min="1" max="365" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="image">Select Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div id="preview" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" placeholder="What did you practice today? Any reflections?"></textarea>
                </div>

                <button type="submit" class="btn" id="upload-btn">Upload Artwork</button>
            </form>

            <a href="index.html" class="back-link">&larr; Back to Gallery</a>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
